<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Socket IO</title>
  </head>
  <body>
    <div class="page" id="loginPage">
      <h1>What your Name?</h1>
      <input type="text" id="loginNameInput" />
    </div>
    <div class="page" id="chatPage">
      <div class="chatArea">
        <ul class="chatList">
          <li class="m-status">entrou na sala</li>
          <li class="m-status">saiu da sala</li>
          <li class="m-txt"><span class="me">bmalkes :</span> Hello ??</li>
          <li class="m-txt"><span>Paulo :</span> Tudo com vc?</li>
        </ul>
        <ul class="userList"></ul>
      </div>
      <div class="chatInput">
        <input
          type="text"
          id="chatTextInput"
          placeholder="Type your message..."
        />
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</html>
